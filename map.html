<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Aset Tanah Provinsi Bali</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.autotable.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="menuToggle" class="menu-toggle">☰</button>
        <h1>Sistem Informasi Aset Tanah - Provinsi Bali</h1>
    </header>

    <main>
        <div class="search-container">
            <h2>🔍 Pencarian Aset</h2>
            <form id="searchForm">
                <label for="noSertipikat">No. Sertipikat:</label>
                <select id="noSertipikat">
                    <option value="">-- Pilih Sertipikat --</option>
                </select>

                <label for="kabupaten">Kabupaten:</label>
                <select id="kabupaten">
                    <option value="">-- Pilih Kabupaten --</option>
                </select>

                <label for="desa">Desa/Kelurahan:</label>
                <select id="desa">
                    <option value="">-- Semua Desa --</option>
                </select>

                <label for="statusTanah">Status Tanah:</label>
                <select id="statusTanah">
                    <option value="">-- Semua Status --</option>
                </select>

                <label for="statusAppraisal">Status Appraisal:</label>
                <select id="statusAppraisal">
                    <option value="">-- Semua Status --</option>
                </select>
                
                <label for="kepemilikan">Status Kepemilikan:</label>
                <select id="kepemilikan">
                    <option value="">-- Semua Status --</option>
                    <option value="Hak Pakai">Hak Pakai</option>
                    <option value="Hak Pengelolaan">Hak Pengelolaan</option>
                </select>

                <button type="button" id="resetButton" class="reset-button">🔄 Reset Filter</button>
                <button type="button" id="printButton" class="print-button">🖨️ Cetak Peta</button>
                
                <button type="button" id="exportPdfButton" class="export-button">📄 Ekspor PDF</button>
                <button type="button" id="exportXlsButton" class="export-button">📊 Ekspor XLS</button>
            </form>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
